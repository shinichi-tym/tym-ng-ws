<header *ngIf="vals.title.length>0">
  <p [innerText]="vals.title"></p>
</header>
<main>
  <p *ngFor="let msg of vals.messages" [innerHTML]="msg"></p>
</main>
<footer *ngIf="vals.btns.length>0">
  <button *ngFor="let btn of vals.btns" [name]="btn.id" [innerText]="btn.val" (click)="onC(btn)"></button>
</footer>
