<table>
  <thead>
    <tr>
      <th style="width: 2.7rem;"><input type="checkbox" /></th>
      <th *ngFor="let head of head_data"
       [style.width]="head.width" title="{{head.title}}">{{head.title}}</th>
      <th></th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows_data">
      <th><input type="checkbox" /></th>
      <td *ngFor="let col of row" title="{{col}}">{{col}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
