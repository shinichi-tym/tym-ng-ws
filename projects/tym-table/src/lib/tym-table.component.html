<table>
  <thead>
    <tr>
      <th (click)="onAllCheckChange(!allCheck)"><input type="checkbox"
        [(ngModel)]="allCheck" (ngModelChange)="onAllCheckChange($event)" /></th>
      <th *ngFor="let head of head_data; index as c" (click)="doOrder(c)"
        [title]="head.title" [class]="head_odrs[c]" [style.width]="head.width"
        ><div resize>{{head.title}}</div><svg *ngIf="head.sortable" [ordermk]="head_odrs[c]"></svg></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows_data; index as r"
      [ngClass]="{'selected':rows_chkd[r]}" [draggable]="rows_chkd[r]" (dragstart)="dragstart($event,r)">
      <th (click)="onCheckChange(!rows_chkd[r],r)" ng><input type="checkbox" data-row="r"
        [(ngModel)]="rows_chkd[r]" (ngModelChange)="onCheckChange($event,r)" /></th>
      <td *ngFor="let col of row; index as c"
        [style.text-align]="head_data[c].align" title="{{col}}">{{col}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
