<table>
  <thead>
    <tr>
      <th (click)="onAllCheckChange(!_allCheck)"><input type="checkbox"
        [(ngModel)]="_allCheck" (ngModelChange)="onAllCheckChange($event)" /></th>
      <th *ngFor="let head of _head_data; index as c" [title]="head.title" 
        [class]="_head_odrs[c]" [style.width]="head.width"><div resize><span
        (click)="onOrder(c)">{{head.title}}</span></div><svg *ngIf="head.sortable"
        (click)="onOrder(c)" [ordermk]="_head_odrs[c]"></svg></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of _rows_data; index as r" [ngClass]="{'selected':_rows_chkd[r]}"
      (contextmenu)="onContext($event,r);" [dragdrop]="[_rows_chkd[r],r,_dd_def]">
      <th (click)="onCheckChange(!(_rows_chkd[r]),r)" ng><input type="checkbox"
        [(ngModel)]="_rows_chkd[r]" (ngModelChange)="onCheckChange($event,r)" /></th>
      <td *ngFor="let col of row; index as c" (click)="onClick($event,r,c)"
        [style.text-align]="_head_data[c].align" title="{{col}}">{{col}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
