<table>
  <thead>
    <tr>
      <th style="width: 2.7rem;" (click)="onAllCheckChange(!allCheck)"><input type="checkbox"
        [(ngModel)]="allCheck" (ngModelChange)="onAllCheckChange($event)" /></th>
      <th *ngFor="let head of head_data" title="{{head.title}}"
        [style.width]="head.width"><div resize>{{head.title}}</div></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows_data; index as r" [ngClass]="{'selected':rows_chkd[r]}">
      <th style="width: 2.7rem;" (click)="onCheckChange(!rows_chkd[r],r)" ng><input type="checkbox" data-row="r"
        [(ngModel)]="rows_chkd[r]" (ngModelChange)="onCheckChange($event,r)" /></th>
      <td *ngFor="let col of row; index as c"
        [style.text-align]="head_data[c].align" title="{{col}}">{{col}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
