<table>
  <thead>
    <tr>
      <th><input type="checkbox" /></th>
      <th *ngFor="let head of head_data" title="{{head.title}}">{{head.title}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows_data">
      <th><input type="checkbox" /></th>
      <td *ngFor="let col of row.cols" title="{{col}}">{{col}}</td>
    </tr>
  </tbody>
</table>
