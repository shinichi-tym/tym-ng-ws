<style>
  div {
    width: 600px;
    height: 250px;
    overflow: auto;
    position: relative;
    resize: both;
  }
  pre {
    width: 600px;
    height: 100px;
    overflow: auto;
    position: relative;
    resize: both;
    left:50px;
    border: solid 1px #888;
}
</style>

<input type="button" value="size 0x0" (click)="fnc0x0()">
<input type="button" value="size 1x1" (click)="fnc1x1()">
<input type="button" value="size 1x1w100" (click)="fnc1x1w100()">
<input type="button" value="size 3x3" (click)="fnc3x3()">
<input type="button" value="size 5x5" (click)="fnc5x5()">
<input type="button" value="10x20" (click)="fnc10x20()">
<input type="button" value="20x20" (click)="fnc20x20()">
<input type="button" value="100x20" (click)="fnc100x20()">
<input type="button" value="20x100" (click)="fnc20x100()">
<input type="button" value="100x100" (click)="fnc100x100()">
<input type="button" value="data update" (click)="update()">&nbsp;
<br>
<input type="button" value="set custom" (click)="setCustom()">&nbsp;
<input type="button" value="set ft10px" (click)="setFont10px()">
<input type="button" value="set ft12px" (click)="setFont12px()">
<input type="button" value="set ft14px" (click)="setFont14px()">
<input type="button" value="set ft1ram" (click)="setFont1ram()">
<input type="button" value="set ft20px" (click)="setFont20px()">&nbsp;
<input type="button" value="set pad1" (click)="setPadding1()">
<input type="button" value="set pad2" (click)="setPadding2()">
<input type="button" value="set pad3" (click)="setPadding3()">
<input type="button" value="set pad4" (click)="setPadding4()">
<input type="button" value="set pad5" (click)="setPadding5()">

<hr>

<div style="left:50px">
  <ngx-tym-table #tymTable
    [custom]="custom"
    [afnc]="afnc"
    [cols]="cols"
    [data]="data"
    [odrmk]="odrmk"
  ></ngx-tym-table>
</div>

<div style="left:50px">
  <ngx-tym-table
    [custom]="custom1" [cols]="cols1" [data]="data1" [odrmk]="odrmk1"></ngx-tym-table>
  <br>
  <ngx-tym-table
    [custom]="custom2" [cols]="cols2" [data]="data2" [odrmk]="odrmk2"></ngx-tym-table>
</div>

<pre id="target"
  (dragover)="dragover($event)"
  (drop)="drop($event)">{{DropZone}}</pre>
